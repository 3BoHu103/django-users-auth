{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!
    <div>
    {% if user.is_authenticated %}
        <a href="{% url 'password_change' %}">Change password</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
    </div>
{% endblock %}
